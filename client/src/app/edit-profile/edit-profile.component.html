<div class="form-card">
    <h2 class="text-center">Editer mon profil</h2>
    <form [formGroup]="editForm">
        <div class="form-group">
            <label for="username">Pseudo</label>
            <input class="form-control" id="username" type="text" formControlName="username">
        </div>
        <div class="form-group">
            <label for="profilePicture">URL de l'image</label>
            <input class="form-control" id="profilePicture" type="text" formControlName="profilePicture">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" formControlName="role">
                <option value="Guerrier">Guerrier</option>
                <option value="Alchimiste">Alchimiste</option>
                <option value="Sorcier">Sorcier</option>
                <option value="Espion">Espion</option>
                <option value="Enchanteur">Enchanteur</option>
            </select>
        </div>
        <div class="action-buttons">
            <button class="btn btn-dark" type="submit" (click)="onEditSubmit()" [disabled]="editForm.invalid">Editer</button>
        </div>
        <div class="alert alert-warning" *ngIf="isEditFailed">
            Edition échouée!<br />{{ errorMessage }}
        </div>
    </form>
    <div class="alert alert-success" *ngIf="isSuccessful">
        Edition réussie!
    </div>
</div>
