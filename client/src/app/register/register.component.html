<div class="form-card">
    <h2 class="text-center">Inscription</h2>
    <form [formGroup]="registerForm" *ngIf="!isLoggedIn">
        <div class="form-group">
            <label for="username">Pseudo</label>
            <input class="form-control" id="username" type="text" formControlName="username">
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input class="form-control" id="password" type="password" formControlName="password" >
        </div>
        <div class="form-group">
            <label for="profilePicture">URL de l'image</label>
            <input class="form-control" id="profilePicture" type="text" formControlName="profilePicture">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" formControlName="role">
                <option value="Guerrier">Guerrier</option>
                <option value="Alchimiste">Alchimiste</option>
                <option value="Sorcier">Sorcier</option>
                <option value="Espion">Espion</option>
                <option value="Enchanteur">Enchanteur</option>
            </select>
        </div>
        <div class="action-buttons">
            <button class="btn btn-dark" type="submit" (click)="onRegisterSubmit()" [disabled]="registerForm.invalid">S'inscrire</button>
        </div>

        <div class="alert alert-warning" *ngIf="isSignUpFailed">
            Inscription échouée!<br />{{ errorMessage }}
        </div>
    </form>
    <div class="alert alert-success" *ngIf="isSuccessful">
        Inscription réussie!
    </div>
    <div class="alert alert-success" *ngIf="isLoggedIn">
        Déjà connecté en tant que {{ name }}.
    </div>
</div>
